<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простаяя арифметика</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="simplemath">
    <div class="container">
        <h1>Простая арифметика</h1>
        <p class="simpletask" id="task"></p>
        <input type="text" id="answer" placeholder="Введите ответ">
        <button id="checkButton">Проверить</button>
        <p id="result"></p>
        <button id="nextButton" style="display: none;">Следующая задача</button>
    </div>
    <script src="simplemath.js"></script>
</body>
</html>
